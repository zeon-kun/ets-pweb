<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="leaderboard.js"></script>
    <script>
        tailwind.config = {
        theme: {
            extend: {
                animation: {
                    text: 'text 5s ease infinite',
                },
                keyframes: {
                    text: {
                    '0%, 100%': {
                        'background-size': '200% 200%',
                        'background-position': 'left center',
                    },
                    '50%': {
                        'background-size': '200% 200%',
                        'background-position': 'right center',
                    },
                    },
                },
            }
        }
      }
    </script>
</head>
<body class="bg-blue-200 flex-col justify-center items-center p-20" style="font-family: 'Poppins', sans-serif;" onload="main()">
    <section class="flex items-center justify-center">
        <!-- Play Game -->
        <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
            <a href="index.html">Play Game</a>
          </button>
    </section>
    <section class="w-full flex items-center justify-center mt-10">
        <!-- dashboard highscore -->
            <div class="flex items-center justify-center">
                <div class="w-full p-6 bg-white rounded-lg shadow-lg animate-text bg-gradient-to-r from-black via-blue-500 to-black">
        
                    <div class="p-10">
                        <div class="w-full" id="container-leaderboard">
                            <h1 class="text-2xl font-semibold text-center text-white mt-8 mb-6">Leaderboard</h1>
                            <div class="mb-8">
                                <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded w-full">
                                    <a href="home.html">Reload</a>
                                  </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>
</html>
